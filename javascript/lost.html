<script>
    var timerValue = document.querySelector('h1');
    var myNode = document.querySelector('.clickMe');
    var myMessage = document.querySelector('h3');
    var cont = document.querySelector('.container');
    var button = document.querySelector('button');
    var startTime = 30;


    function call() {
        myNode.value = 'self destruct engaged';
        timerId = setInterval(function () {
            console.log(startTime--);
            timerValue.innerText = startTime;
            if (startTime < 25) {
                myMessage.innerText = 'Watchout!';
            }
            if (startTime < 15) {
                myMessage.innerText = 'It is going to get you!';
            }
            if (startTime < 5) {
                myMessage.innerText = 'Here it comes!';
            }
            if (startTime === 0) {
                cont.style.backgroundImage = 'url(http://www.followingthenerd.com/site/wp-content/uploads/zombies1.jpg)';
            }
            if (startTime <= 0) {
                startTime = 0;
            }

    function resetCall() {
        startTime = 30;
    }

    myNode.addEventListener('click', call);
